<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>High Scores</title>
</head>
<body>

<div class="container bg-dark" id="highScores">
    <div 
        class="modal fade" 
        data-keyboard="false" 
        tabindex="-1"
        aria-labelledby="modalLabel" 
        aria-hidden="true">
    
        <div class="modal-dialog">
            <div class="modal-content">
            
                <div class="modal-header">

                    <h5 
                        class="modal-title" 
                        id="modalLabel">
                        High Scores
                    </h5>

                <button 
                    type="button" 
                    class="close" 
                    data-dismiss="modal" 
                    aria-label="Close">
                    <span aria-hidden="true">
                        &times;</span>
                </button>

            </div>

            <div class="modal-body">

                <table class="table table-striped table-dark ">
                    <thead>
                      <tr>
                        <th scope="col">#</th>
                        <th scope="col">First</th>
                        <th scope="col">Last</th>
                        <th scope="col">Handle</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <th scope="row">1</th>
                        <td>Mark</td>
                        <td>Otto</td>
                        <td>@mdo</td>
                      </tr>
                      <tr>
                        <th scope="row">2</th>
                        <td>Jacob</td>
                        <td>Thornton</td>
                        <td>@fat</td>
                      </tr>
                      <tr>
                        <th scope="row">3</th>
                        <td>Larry</td>
                        <td>the Bird</td>
                        <td>@twitter</td>
                      </tr>
                    </tbody>
                  </table>
            </div>

            <div class="modal-footer">

                <button 
                    type="button" 
                    class="btn btn-secondary" 
                    data-dismiss="modal">
                    Close
                </button>

                <button 
                    type="button" 
                    class="btn btn-primary">
                    Continue
                </button>

            </div>

        </div>
    </div>
</div>
</body>
</html>
